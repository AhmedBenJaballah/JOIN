<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="css/board.css" />
    <script src="js/storage.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/initials.js"></script>
    <script src="js/board.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/policy.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body onload="init()">
    <div w3-include-html="includes/header.html"></div>
    <div id="content">
      <div w3-include-html="includes/sidebar.html"></div>
      <div id="board">
        <div id="features">
          <div class="input-group" id="search">
            <input placeholder="Find Task" type="search" class="form-control" />
            <!-- <span class="input-group-btn">
              <button class="btn btn-outline-secondary bi bi-search"></button>
            </span> -->
          </div>

          <div id="add" onclick="addSidebar('toDo')" class="btn btn-primary">
            add Tasks <i  class="bi bi-plus-lg"></i>
          </div>
        </div>

        <div id="dialog" class="displayNone" onclick="closeSidebar()">
          <div
          id="sidebarRight"
          class="contentsidebarRight"
          onclick="doNotClose(event)"
          >
          <div class="add-task-section">
            <div w3-include-html="includes/add-task-template.html"></div>
            <div class="buttons" id="btnsAddTask">
              <button type="button" class="btn btn-outline-secondary" onclick="clearTask()" aria-pressed="false"
                  autocomplete="off">Clear <img src="/grafiken/VectorX.png"></button>
              <button type="button" class="btn btn-primary" onclick="createTask2(`${selectedTaskCategory}`)"> Create Task <img
                      src="/grafiken/check.png" class="primary"></button>
          </div>
        </div>
        </div>
          
        </div>

        <div id="tasks">
          <div class="aTaskAreaBoard">
            <div class="aTaskArea">
              <div class="boardTitle">To do</div>
              <i class="plus bi bi-plus-lg" onclick="addSidebar('toDo')" ></i>
            </div>
            <div class="createdTask"  draggable="true" ondrop="moveTo('toDo')" ondragover="allowDrop(event)" id="toDo">No Tasks To Do</div>
          </div>

          <div class="aTaskAreaBoard">
            <div class="aTaskArea">
              <div class="boardTitle">In progree</div>
              <i class="plus bi bi-plus-lg" onclick="addSidebar('inProgress')" ></i>
            </div>
            <div class="createdTask" draggable="true" id="inProgress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)">No Tasks To Do</div>
          </div>
          <div class="aTaskAreaBoard">
            <div class="aTaskArea">
              <div class="boardTitle">Await feedback</div>
              <i class="plus bi bi-plus-lg" onclick="addSidebar('awaitFeedback')" ></i>
            </div>
            <div class="createdTask" draggable="true" ondrop="moveTo('awaitFeedback')" ondragover="allowDrop(event)" id="awaitFeedback" >No Tasks To Do</div>
          </div>
          <div class="aTaskAreaBoard">
            <div class="aTaskArea">
              <div class="boardTitle">Done</div>
              <i class="plus bi bi-plus-lg" onclick="addSidebar('done')" ></i>
            </div>
            <div class="createdTask" draggable="true" ondrop="moveTo('done')" ondragover="allowDrop(event)" id="done">No Tasks To Do</div>
          </div>
        </div>

      </div>
    </div>
    <div id="overlay" class="overlay"></div>

    
  </body>
</html>
