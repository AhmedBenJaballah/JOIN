<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="css/board.css" />
    <script src="js/board.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/initials.js"></script>
    <script src="js/policy.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body onload="init()">
    <div w3-include-html="includes/header.html"></div>
    <div id="content">
      <div w3-include-html="includes/sidebar.html"></div>
      <div id="board">
        <div id="features">
          <div class="input-group" id="search">
            <input placeholder="Fin Task" type="search" class="form-control" />
            <span class="input-group-btn">
              <button class="btn btn-outline-secondary bi bi-search"></button>
            </span>
          </div>

          <div id="add" class="btn btn-primary">
            add Tasks <i class="bi bi-plus-lg"></i>
          </div>
        </div>
        <div id="tasks">
          <div class="aTaskArea">
            <div>To do</div>
            <i class="bi bi-plus-lg"></i>
          </div>
          <div class="aTaskArea">
            <div>In progress</div>
            <i class="bi bi-plus-lg"></i>
          </div>
          <div class="aTaskArea">
            <div>Await feedback</div>
            <i class="bi bi-plus-lg"></i>
          </div>
          <div class="aTaskArea">
            <div>done</div>
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="js/includes.js"></script>
  </body>
</html>
