<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/contacts.css">
    <script src="js/contacts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body onload="init()">
    <div w3-include-html="includes/header.html"></div>
    <div id="content">
        <div w3-include-html="includes/sidebar.html"></div>
        <div id="contacts">
            <div id="scrollContacts">
                <button id="addContact" class="btn btn-primary">Add new contact <img src="grafiken/person_add.png"> </button>
                <div id="contactList">
                    <div class="letter">
                        <div class="firstLetter">A</div>
                        <div id="person" onclick="renderInfo()">
                            <div id="roundName"> AM</div>
                            <div id="info">
                                <div id="namePerson">Anton Mayer</div>
                                <div id="emailPerson">anton@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="displayContact"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
