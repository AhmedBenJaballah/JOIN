<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="css/contacts.css" />
    <script src="js/storage.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/initials.js"></script>
    <script src="js/contacts.js"></script>
    
    <script src="js/policy.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body onload="init()">
    <div w3-include-html="includes/header.html"></div>
    <div id="content">
      <div w3-include-html="includes/sidebar.html"></div>
      <div id="contacts">
        <div id="scrollContacts" style="display: flex;">
          <button
            id="addContact"
            class="btn btn-primary"
            onclick="addContact()"
          >
            Add new contact <img src="grafiken/person_add.png" />
          </button>
          <div id="contactList"></div>
        </div>
        <div id="displayContact" style="position: relative; display: none;">
          
        </div>
      </div>
    </div>

    <div id="dialog" class="displayNone" onclick="closeSidebar()">
      <div
        id="sidebarRight"
        class="contentsidebarRight"
        onclick="doNotClose(event)"
      >
        <div class="joinHeader">
          <div id="xClose" onclick="closeSidebar()">
            <i class="bi bi-x-lg"></i>
          </div>
          <img id="imgRight" src="grafiken/Capa 2 (1).png" />
          <h1><b> Add contact </b></h1>
          <h4>Tasks are better with a team!</h4>
        </div>

        <div class="addContactSidebarContainer">
          <img src="grafiken/Group 13.png" />
          <form id="formContacts" onsubmit="createPerson(); return false;">
            <input
              type="name"
              id="nameC"
              placeholder="Name"
              class="inputContact"
              required
            />
            <input
              type="email"
              id="emailC"
              placeholder="Email"
              class="inputContact"
              required
            />
            <input
              type="phone"
              id="phoneC"
              placeholder="Phone"
              class="inputContact"
              required
            />
            <div class="btns">
              <button
                id="cancelBtn"
                type="button"
                class="btn btn-outline-primary"
                onclick="closeSidebar()"
              >
                Cancel <i class="bi bi-x"></i>
              </button>
              <button type="submit" id="createBtn" class="btn btn-primary">
                Create contact <i class="bi bi-check-lg"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="sidebarLeft"
        class="contentsidebarLeft"
        onclick="doNotClose(event)"
      >
        <div class="joinHeader">
          <div id="xCloseLeft" onclick="closeSidebar2()">
            <i class="bi bi-x-lg"></i>
          </div>
          <img src="grafiken/Capa 2 (1).png" />
          <h1><b> Edit contact </b></h1>
        </div>

        <div class="addContactSidebarContainer" id="editForm"></div>
      </div>
    </div>
    <button id="contactCreated" class="btn btn-primary">
      Contact successfully created
    </button>
  </body>
</html>
