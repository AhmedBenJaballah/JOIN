    <form id="task-form"  >
        <label for="task-title"></label>
        <input type="text" id="task-title" name="task-title" required placeholder="Enter a title">
        <br>
        <label class="task-description" for="task-description">Description(optional)</label><br>
        <textarea id="task-description" name="task-description" rows="3" cols="34"
            placeholder="Enter a Description"></textarea>
        <br>
        <label class="task-date" for="task-date">Due date</label><br>
        <input type="date" name="task-date" id="task-date" required placeholder="/mm/yyyy">

        <p>Priority(optional) <br></p>
        <div class="radio-group">
            <button type="button" id="urgent" class="radioBtn"  onclick="getPriority('urgent')">Urgent <img id="imgUrgent" src="../grafiken/Capa2-prio.png" alt=""></button>
            <button type="button" id="medium" class="radioBtn" onclick="getPriority('medium')">Medium <img id="imgMedium" src="../grafiken/Capa2-medium.png" alt=""></button>
            <button type="button" id="low" class="radioBtn" onclick="getPriority('low')">Low <img id="imgLow" src="../grafiken/Capa2-low.png" alt=""></button>
            <br>
            <label for="assigned" class="assigned" id="assigned">Assigned to(optional) <br> <!--einbinden von contacts-->


                <div id="inputDropdown" onclick="tryContact()" class="dropdown"> <i id="dropIcon" class="bi bi-caret-down-fill" placeholder="Select contacts to assign"></i></div>
                <div id="dropdown" class="dropdown"></div>


            </label><br>
            <label for="category" class="category">Category<br>
                <select class="category-select" id="catSel">
                    <option disabled selected>Select task category</option>
                    <option>Technical Task</option>
                    <option>User Story</option>
                </select>
            </label><br>
            <br>
            <label for="subtasks" class="subtasks">Subtasks(optional)<br>
                <div id="subtask-section">
                    <input type="text" id="subtasks" placeholder="Add new subtask" aria-hidden="true">
                    <img src="/grafiken/add.png" onclick="addSubtask()" class="subtask-plus">
                </div>

            </label>

        </div>

    </form>

    <div class="popup" id="popup">
        <p>Task added to board <img src="/grafiken/addedboard.png" ></p>
    </div>
