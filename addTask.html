<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add-task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/policy.js"></script>
</head>

<body onload="init()">
    <div w3-include-html="includes/header.html"></div>
    <div class="main-container">
        <div w3-include-html="includes/sidebar.html"></div>
        <div class="add-task-section">
            <!-- <h3>Add Task</h3> -->
            <form id="task-form">
                <label for="task-title"></label>
                <input type="text" id="task-title" name="task-title" required placeholder="Enter a title">
                <br>
                <label class="task-description" for="task-description">Description(optional)</label><br>
                <textarea id="task-description" name="task-description" rows="3" cols="29"
                    placeholder="Enter a Description"></textarea>
                <br>
                <label class="task-date" for="task-date">Due date</label><br>
                <input type="date" name="task-date" id="task-date" required placeholder="/mm/yyyy">
                <br>
                <p>Priority(optional) <br></p>
                <div class="radio-group">
                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Urgent
                        <img src="/grafiken/Vector-prio.png">
                        <img src="/grafiken/Vector-prio.png" class="second-vector">
                    </label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Medium
                        <img src="/grafiken/Vector-medium.png">
                        <img src="/grafiken/Vector-medium.png" class="second-vector">

                    </label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                        autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Low
                        <img src="/grafiken/Vector-low.png">
                        <img src="/grafiken/Vector-low.png" class="second-vector-low">

                    </label>
                </div>

                <!--<button type="submit">Add Task</button>-->
            </form>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
